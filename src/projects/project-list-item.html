<dom-module id="project-list-item">
  <template>
    <style>
      :host {
        display: flex;
        cursor: pointer;
        padding: 16px 16px 16px 12px;

        border-bottom: solid 1px var(--primary-background-color);

        -webkit-transition: background 200ms ease-in;
        -moz-transition: background 200ms ease-in;
        -ms-transition: background 200ms ease-in;
        -o-transition: background 200ms ease-in;
        transition: background 200ms ease-in;

      }

      :host:hover, :host[hover] {
        background-color: var(--primary-background-color);
      }
      div {
        display: inline-block;
        width: 100%;
      }
      .activity, .numbers {
        text-align: right;
        float:right;
        font-size: 0.75em;
      }
      .title {
        font-weight: 800;
      }
      .title, .owner {
        text-transform: capitalize;
      }
      .indicator {
        display: block;
        flex: 1;
        max-width: 6px;
        height: 40px;
        margin: auto 24px auto -12px;
      }
      .indicator.true {
        background-color: var(--action-red);
      }

      .bottom-line {
        display: block;
        bottom: 0;
        width: 80%;
        margin: 0 auto;
        height: 2px;
        margin-top: 16px;
        background-color: var(--primary-background-color);
      }
      .project-stats, .project-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

      }
      .project-stats > .activity, .project-info > .title {
        margin-bottom: 4px;
      }
    </style>

    <div class$="indicator [[project.indicator]]"></div>
    <div class="project-info">
      <div class="title">[[project.name]]</div>
      <div class="owner">[[project.owner]]</div>

    </div>
    <div class="project-stats">
      <div class="activity">[[project.activity]]</div>
      <div class="numbers">[[project.issues]] issues - [[project.prs]] PRs</div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'project-list-item',
      properties: {
        project: Object,
        hover: {
          type: String,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
