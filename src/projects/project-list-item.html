<dom-module id="project-list-item">
  <template>
    <style>
      :host {
        display: block;
        padding-bottom: 5px;
        margin-top: 5px;
        cursor: pointer;
      }
      paper-card {
        margin-left: 5px;
        margin-right: 10px;
        width:100%;
      }
      paper-card div {
        display: inline-block;
        width:100%;
      }
      .activity, .numbers {
        text-align: right;
        float:right;
        margin-right:12px;
      }
      .title, .owner {
        text-transform: capitalize;
      }
      .indicator-container {
        float:left;
        max-width: 12px;
      }
      .indicator {
        height: 12px;
        border-radius:6px;
      }
      .indicator.true {
        background-color: green;
      }
      .indicator.false {
        background-color: red;
      }
      .activity-container{
        overflow:hidden;
        white-space:nowrap;
      }
      .top-container{
        overflow: hidden;
      }
      .project-owner{
        margin-left: 12px;
      }
    </style>

    <paper-card>
      <div class="top-container">
        <div class="indicator-container">
          <div class$="indicator [[project.indicator]]"> </div>
        </div>
        <span class="activity">[[project.activity]]</span>
      </div>
      <div class="project-owner">
        <span class="title"><b>[[project.name]]</b></span><br>
        <span class="owner">[[project.owner]]</span>
      </div>
      <div>
          <span class="numbers">[[project.issues]] issues - [[project.prs]] PRs</span>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'project-list-item',
      properties: {
        project: Object
      }
    });
  </script>
</dom-module>
